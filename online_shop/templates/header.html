<!DOCTYPE html>
<html lang="en">
<head>
    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}
    <link
            href="{{url_for('static', filename='css/styles.css') }}"
            type="text/css"
            rel="stylesheet"
    />
    {% endblock %}
</head>
<body>
<header class="p-3 bg-dark text-white row">
    <div class="d-flex flex-wrap  justify-content-between">
        <a href="{{ url_for('home') }}" class="btn btn-outline-light">
            <strong>Home</strong>
        </a>
        <ul class="nav nav-pills">
            {% if logged_in: %}
            <li class="nav-item"><a href="{{url_for('go_to_cart') }}" class="btn btn-outline-light mx-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart4"
                     viewBox="0 0 16 16">
                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                </svg>
                {% if total_items: %}
                <span class="btn-overlay rounded-circle">
                    {{total_items}}
                </span>
                {% endif %}
            </a></li>
            <li class="nav-item"><a href="{{ url_for('logout') }}" class="btn btn-outline-light">
                <strong>Logout</strong>
            </a></li>
            {% else: %}
            <li class="nav-item"><a href="{{ url_for('login') }}" class="btn btn-outline-light mx-1">
                <strong>Login</strong>
            </a></li>
            <li class="nav-item"><a href="{{ url_for('register') }}" class="btn btn-outline-light">
                <strong>Register</strong>
            </a></li>
            {% endif %}
        </ul>
    </div>
</header>
</body>
</html>
